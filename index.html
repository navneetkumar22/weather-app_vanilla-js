<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App | Vanilla JS</title>
</head>

<body>
    <section class="weather">
        <div class="search">
            <input type="text" id="seachInput" placeholder="Search for places">
            <img src="./assets/location.png" alt="location" onclick="getSearch()">
        </div>
        <div class="icon">
            <img src="./assets/Shower.png" alt="rain">
        </div>
        <div class="temperature">
            <h1>15<span class="degree">&#8451;</span></h1>
            <p>Shower</p>
        </div>
        <div class="today">
            <p>Today&nbsp;&nbsp; - &nbsp;&nbsp;Thu, 20 July</p>
            <p>Patiala</p>
        </div>
    </section>

    <section class="highlights">
        <div class="cards">
            <div class="card">
                <p class="date">Tomorrow</p>
                <img src="./assets/HeavyRain.png" alt="rain">
                <div class="temp">
                    <p>16&#8451;</p>
                    <p>11&#8451;</p>
                </div>
            </div>
            <div class="card">
                <p class="date">Sat,&nbsp; 22 July</p>
                <img src="./assets/HeavyRain.png" alt="rain">
                <div class="temp">
                    <p>16&#8451;</p>
                    <p>11&#8451;</p>
                </div>
            </div>
            <div class="card">
                <p class="date">Sun,&nbsp; 23 July</p>
                <img src="./assets/HeavyRain.png" alt="rain">
                <div class="temp">
                    <p>16&#8451;</p>
                    <p>11&#8451;</p>
                </div>
            </div>
            <div class="card">
                <p class="date">Mon,&nbsp; 24 July</p>
                <img src="./assets/HeavyRain.png" alt="rain">
                <div class="temp">
                    <p>16&#8451;</p>
                    <p>11&#8451;</p>
                </div>
            </div>
            <div class="card">
                <p class="date">Tue,&nbsp; 25 July</p>
                <img src="./assets/HeavyRain.png" alt="rain">
                <div class="temp">
                    <p>16&#8451;</p>
                    <p>11&#8451;</p>
                </div>
            </div>
        </div>

        <h2>Today's Highlights</h2>

        <div class="status">
            <div class="status-card">
                <p>Wind Status</p>
                <h1>7<span class="small">mph</span></h1>
            </div>
            <div class="status-card">
                <p>Humidity</p>
                <h1>84<span class="small">%</span></h1>
            </div>
            <div class="status-card">
                <p>Visibility</p>
                <h1>6.4 <span class="small">miles</span></h1>
            </div>
            <div class="status-card">
                <p>Air Pressure</p>
                <h1>998 <span class="small">mb</span></h1>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
