<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App | Vanilla JS</title>
</head>

<body>
    <section class="weather">
        <div class="search">
            <input type="text" name="search-field" id="search-field" placeholder="Search for places">
            <img src="./assets/location.png" alt="location" onclick="getSearch()">
        </div>
        <div class="icon">
            <!-- <img src="./assets/Shower.png" alt="rain"> -->
        </div>
        <div class="temperature">
            <!-- <h1 id="temP">15<span class="degree">&#8451;</span></h1>
            <p>Shower</p> -->
        </div>
        <div class="today">
            <p>Today&nbsp;&nbsp; - &nbsp;&nbsp;Thu, 20 July</p>
            <p>Patiala</p>
        </div>
    </section>

    <section class="suggest">

    </section>

    <section class="highlights">
        <div class="cards">
            
        </div>

        <h2>Today's Highlights</h2>

        <div class="status">
       
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
